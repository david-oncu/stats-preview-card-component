<!DOCTYPE html>

<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Stats preview card component</title>

  <!--google-fonts-->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">

</head>
<body>
  <main class="card-container">

      <div class="card">
        <div class="card-image-overlay">
          <img class="card-image" src="/images/image-header-mobile.jpg" alt="three women working with laptops at the desk and smiling">
        </div>
        <div class="card-content">
          <h1 class="card-title">Get <span class="card-title-accent">insights</span> that help your business grow.</h1>
          <p class="card-description">Discover the benefits of data analytics and make better decisions regarding revenue, customer
            experience, and overall efficiency.</p>

            <div class="card-split">
              <p class="card-split-stats">10k+<span class="card-split-description">companies</span></p>
              <p class="card-split-stats">314<span class="card-split-description">templates</span></p>
              <p class="card-split-stats">12M+<span class="card-split-description">queries</span></p>
            </div>

        </div>
      </div>

  </main>
</body>
</html>
